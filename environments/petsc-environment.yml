channels:
  - conda-forge
dependencies:
  - python
  - numpy
  - scipy
  - matplotlib-base
  - future
  - packaging
  - mayavi
  - gmsh <4.0|>=4.5.2
  - pip
  - mpich
  - mpi4py
  # petsc 3.20.2_*_102 is broken on macOS,
  # as a result of linking scotch 7.0.2
  # https://github.com/conda-forge/petsc-feedstock/issues/180
  - scotch <7
  # petsc 3.21 has parallel failure when running tests
  - petsc4py < 3.21
platforms:
  - linux-64
  - osx-64
  - osx-arm64
