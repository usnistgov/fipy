name: "Build Documentation"

on: [push, pull_request, delete]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: usnistgov/NISTtheDocs2Death@main
        with:
          docs-folder: documentation/
          pre-build-command: >-
            which git
            || (
            (
            apt-get -yq update
            && apt-get -yq install git
            && rm -rf /var/lib/apt/lists/*
            )
            || (
            apk update --no-cache
            && apk add --no-cache git
            )
            )
            && git config --global --add safe.directory /github/workspace
            && sphinx-apidoc --output-dir=fipy/generated --suffix=rst fipy
            && sphinx-apidoc
            --output-dir=documentation/tutorial/package/generated
            --suffix=rst documentation/tutorial/package
          build-command: >-
            sphinx-build -b html -n -c . .. _build/html/
