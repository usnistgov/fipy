name: "Build Documentation"

on: [push, pull_request, delete]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: usnistgov/NISTtheDocs2Death@main
        with:
          docs-folder: docs
          pip-requirements: docs/requirements.txt
          pre-build-command: python setup.py version
          formats: |-
            epub
            pdf
