# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2.1

commands:
  createenv:
    description: "Create conda environment"

    parameters:
      env:
        type: string
        default: "cache"

    steps:
      - run:
          name: Create Conda Environment
          command: |
            conda create -v --quiet --prefix << parameters.env >> --show-channel-urls --channel guyer --channel conda-forge python=2.7 numpy scipy gmsh pysparse mpi4py matplotlib mayavi fipytrilinos weave
            source activate ~/repo/<< parameters.env >>
            pip install scikit-fmm

jobs:
  conda_env:
    docker:
      # specify the version you desire here
      - image: continuumio/miniconda2

    working_directory: ~/repo

    steps:
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v6-dependencies-{{ arch }}
          # fallback to using the latest cache if no exact match is found
          - v6-dependencies-

      - run:
          name: Install Dependencies
          command: |
            apt-get --yes update
            apt-get --yes install build-essential
            conda config --set always_yes yes --set changeps1 no
            conda update -q conda
            conda config --remove channels defaults

      - createenv:
           env: "cache"

      # force conda to download packages into the cache and then
      # clean out extracted packages
      # after https://gist.github.com/mcg1969/cbb1760cea6b0671959d8cbf957c89bf
      - run:
          name: Remove Cached Environment
          command: |
            conda remove -n cache --all
            conda clean --packages

      - save_cache:
          paths:
            - /opt/conda
            - /root/.cache/pip
          key: v6-dependencies-{{ arch }}

      - createenv:
          env: "test-environment"

      - persist_to_workspace:
          root: ~/repo
          paths:
            - test-environment

  test-27-pysparse:
    docker:
      # specify the version you desire here
      - image: continuumio/miniconda2

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v6-dependencies-{{ arch }}
          # fallback to using the latest cache if no exact match is found
          - v6-dependencies-

      - attach_workspace:
          at: ~/repo

      - run:
          name: run tests
          command: |
            source activate ~/repo/test-environment
            python setup.py test --pysparse

      - store_artifacts:
          path: test-reports
          destination: test-reports

  test-27-scipy:
    docker:
      # specify the version you desire here
      - image: continuumio/miniconda2

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v6-dependencies-{{ arch }}
          # fallback to using the latest cache if no exact match is found
          - v6-dependencies-

      - attach_workspace:
          at: ~/repo

      - run:
          name: run tests
          command: |
            source activate ~/repo/test-environment
            python setup.py test --scipy

      - store_artifacts:
          path: test-reports
          destination: test-reports

workflows:
  version: 2

  test:
    jobs:
      - conda_env
      - test-27-pysparse:
          requires:
            - conda_env
      - test-27-scipy:
          requires:
            - conda_env
