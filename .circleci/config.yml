version: 2.1

commands:
  createenv:
    description: "Create conda environment"

    parameters:
      env:
        type: string
        default: "cache"

    steps:
      - run:
          command: |
            conda create -v --quiet --name << parameters.env >> --show-channel-urls --channel guyer --channel conda-forge python=2.7 numpy scipy gmsh pysparse mpi4py matplotlib mayavi fipytrilinos weave
            source activate << parameters.env >>
            pip install scikit-fmm

jobs:
  build:
    docker:
      # specify the version you desire here
      - image: continuumio/miniconda2

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v4-dependencies-{{ arch }}
          # fallback to using the latest cache if no exact match is found
          - v4-dependencies-

      - run:
          name: install dependencies
          command: |
            apt-get --yes update
            apt-get --yes install build-essential
            conda config --set always_yes yes --set changeps1 no
            conda update -q conda
            conda config --remove channels defaults

      - createenv:
           env: "cache"

      - run: conda remove -n cache --all

      - save_cache:
          paths:
            - /opt/conda
          key: v4-dependencies-{{ arch }}

  test-27-pysparse:
    docker:
      # specify the version you desire here
      - image: continuumio/miniconda2

    working_directory: ~/repo

    steps:
      - restore_cache:
          keys:
          - v4-dependencies-{{ arch }}
          # fallback to using the latest cache if no exact match is found
          - v4-dependencies-

      - createenv:
           env: "test-environment"

      - run:
          name: run tests
          command: |
            source activate test-environment
            python setup.py test --pysparse

      - store_artifacts:
          path: test-reports
          destination: test-reports

  test-27-scipy:
    docker:
      # specify the version you desire here
      - image: continuumio/miniconda2

    working_directory: ~/repo

    steps:
      - restore_cache:
          keys:
          - v4-dependencies-{{ arch }}
          # fallback to using the latest cache if no exact match is found
          - v4-dependencies-

      - createenv:
           env: "test-environment"

      - run:
          name: run tests
          command: |
            source activate test-environment
            python setup.py test --scipy

      - store_artifacts:
          path: test-reports
          destination: test-reports

workflows:
  version: 2

  test:
    jobs:
      - build
      - test-27-pysparse:
          requires:
            - build
      - test-27-scipy:
          requires:
            - build
