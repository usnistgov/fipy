# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2.1

defaults: &defaults
  docker:
    - image: continuumio/miniconda2

  working_directory: ~/project

commands:
  createenv:
    description: "Create conda environment"

    parameters:
      env:
        type: string
        default: "cache"

    steps:
      - run:
          name: Create Conda Environment
          command: |
            conda create -v --quiet --prefix << parameters.env >> --show-channel-urls --channel guyer --channel conda-forge python=2.7 numpy scipy gmsh pysparse mpi4py matplotlib mayavi fipytrilinos weave
            source activate ~/project/<< parameters.env >>
            pip install scikit-fmm

  # localize changes to cache name to these two commands
  save_conda_cache:
    steps:
      - save_cache:
          paths:
            - /opt/conda
            - /root/.cache/pip
          key: v6-dependencies-{{ arch }}

  restore_conda_cache:
    description: "Restore cache holding conda and pip"

    steps:
      - restore_cache:
          keys:
          - v6-dependencies-{{ arch }}
          # fallback to using the latest cache if no exact match is found
          - v6-dependencies-

jobs:
  conda_env:
    <<: *defaults

    steps:
      # Download and cache dependencies
      - restore_conda_cache

      - run:
          name: Install Dependencies
          command: |
            apt-get --yes update
            apt-get --yes install build-essential
            conda config --set always_yes yes --set changeps1 no
            conda update -q conda
            conda config --remove channels defaults

      - createenv:
          env: "test-environment"

      # force conda to download packages into the cache and then
      # clean out extracted packages
      # after https://gist.github.com/mcg1969/cbb1760cea6b0671959d8cbf957c89bf
      - run:
          name: Remove Extracted Conda Packages
          command: |
            conda clean --packages

      - save_conda_cache

      - persist_to_workspace:
          root: ~/project
          paths:
            - test-environment

  test-27-pysparse:
    <<: *defaults

    steps:
      - checkout

      - restore_conda_cache

      - attach_workspace:
          at: ~/project

      - run:
          name: run tests
          command: |
            source activate ~/project/test-environment
            python setup.py test --pysparse

      - store_artifacts:
          path: test-reports
          destination: test-reports

  test-27-scipy:
    <<: *defaults

    steps:
      - checkout

      - restore_conda_cache

      - attach_workspace:
          at: ~/project

      - run:
          name: run tests
          no_output_timeout: 20m
          command: |
            source activate ~/project/test-environment
            python setup.py test --scipy

      - store_artifacts:
          path: test-reports
          destination: test-reports

workflows:
  version: 2

  test:
    jobs:
      - conda_env
      - test-27-pysparse:
          requires:
            - conda_env
      - test-27-scipy:
          requires:
            - conda_env
