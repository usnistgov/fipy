parameters:
- name: python.version
  type: string
  default: 3.9
- name: conda.packages
  type: string
  default: ''

steps:
  - bash: echo "##vso[task.prependpath]$CONDA/bin"
    displayName: Add conda to PATH
    condition: or(startsWith(variables.image, 'macos'), startsWith(variables.image, 'ubuntu'))

  - bash: echo "##vso[task.prependpath]$CONDA/Scripts"
    displayName: Add conda to PATH
    condition: startsWith(variables.image, 'windows')

  # On Hosted macOS, the agent user doesn't have ownership of Miniconda's installation directory/
  # We need to take ownership if we want to update conda or install packages globally
  - bash: sudo chown -R $USER $CONDA
    displayName: Take ownership of conda installation
    condition: startsWith(variables.image, 'macos')
    
  - bash: |
      conda config --set always_yes yes --set changeps1 no
      conda config --remove channels defaults
      conda create --yes --quiet --name myEnvironment --channel conda-forge mamba
    displayName: Create Anaconda environment

  - bash: |
      source activate myEnvironment
      mamba install --quiet --channel conda-forge --only-deps python=$(python.version) fipy
      mamba install --quiet --channel conda-forge $(conda.packages)
    displayName: Install Anaconda packages

  - bash: |
      source activate myEnvironment
      pip install scikit-fmm
    displayName: Install pip packages
