parameters:
- name: platform
  type: string
  default: ''
- name: python.version
  type: string
  default: 3.9
- name: conda.packages
  type: string
  default: ''
- name: useBash
  displayName: 'Use Bash shell?'
  type: boolean
  default: false

steps:
  - bash: echo ${{ parameters.platform }}
    displayName: Echo 1

  - bash: echo ${{ eq(parameters.platform, 'macos') }}
    displayName: Echo 2

  - bash: echo ${{ eq(parameters.platform, 'ubuntu') }}
    displayName: Echo 3

  - bash: echo ${{ or(eq(parameters.platform, 'macos'), eq(parameters.platform, 'ubuntu')) }}
    displayName: Echo 4

  - ${{ or(eq(parameters.platform, 'macos'), eq(parameters.platform, 'ubuntu')) }}:
    - template: install_bash.yml
