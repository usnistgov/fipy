parameters:
- name: platform
  default: ''
- name: python.version
  default: 3.9
- name: conda.packages
  default: ''

steps:
  - bash: echo ${{ parameters.platform }}
    displayName: Echo 1

  - bash: echo ${{ eq(parameters.platform, 'macos') }}
    displayName: Echo 2

  - bash: echo ${{ eq(parameters.platform, 'ubuntu') }}
    displayName: Echo 3

  - bash: echo ${{ or(eq(parameters.platform, 'macos'), eq(parameters.platform, 'ubuntu')) }}
    displayName: Echo 4

  - ${{ if or(eq(parameters.platform, 'macos'), eq(parameters.platform, 'ubuntu')) }}:
    - template: install_bash.yml
