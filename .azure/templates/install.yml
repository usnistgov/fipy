parameters:
- name: platform
  default: ''
- name: python.version
  default: 3.9
- name: conda.packages
  default: ''

variables:
  platform: ${{ parameters.platform }}
  isBash: $[or(eq(platform, 'macos'), eq(platform, 'ubuntu'))]

steps:
  - bash: echo ${{ parameters.platform }}
    displayName: Echo 1

  - bash: echo $(isBash)
    displayName: Echo 2

  - ${{ isBash }}:
    - template: install_bash.yml
