parameters:
  platform: ''
  python.version: 3.9
  conda.packages: ''

steps:
  - bash: echo ${{ parameters.platform }}
    displayName: Echo 1

  - bash: echo ${{ parameters.platform }} $[ eq('${{ parameters.platform }}', 'macos') ]
    displayName: Echo 2

  - bash: echo ${{ parameters.platform }} $[ eq('${{ parameters.platform }}', 'ubuntu') ]
    displayName: Echo 3

  - bash: echo ${{ parameters.platform }} $[ or(eq('${{ parameters.platform }}', 'macos'), eq('${{ parameters.platform }}', 'ubuntu')) }}
    displayName: Echo 4

  - ${{ if or(eq(parameters.platform, 'macos'), eq(parameters.platform, 'ubuntu')) }}:
    - template: install_bash.yml
