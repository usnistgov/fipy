# Conda package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/en-us/azure/devops/pipelines/ecosystems/anaconda

strategy:
  matrix:
    linux-py27:
      platform: 'ubuntu'
      python.version: '2.7'
      conda.packages: '"traitsui<7.0.0" "gmsh<4.0"'
    linux-py39:
      platform: 'ubuntu'
      python.version: '3.9'
      conda.packages: 'gmsh'
    macos-py27:
      platform: 'macos'
      python.version: '2.7'
      conda.packages: '"traitsui<7.0.0" "gmsh<4.0"'
    macos-py39:
      platform: 'macos'
      python.version: '3.9'
      conda.packages: 'gmsh'

pool:
  vmImage: $(platform)-latest

steps:
# On Hosted macOS, the agent user doesn't have ownership of Miniconda's installation directory/
# We need to take ownership if we want to update conda or install packages globally
- bash: sudo chown -R $USER $CONDA
  displayName: Take ownership of conda installation  
  condition: eq(variables.isMacOS, 'true')

- template: templates/install_$(platform).yml
  parameters:
    python.version: $(python.version)
    conda.packages: $(conda.packages)

- bash: |
    source activate myEnvironment
    python setup.py egg_info
    python setup.py test --deprecation-errors
  displayName: test
