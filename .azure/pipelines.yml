# Conda package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/en-us/azure/devops/pipelines/ecosystems/anaconda

strategy:
  matrix:
    linux-py27:
      platform: 'ubuntu'
      python.version: '2.7'
      conda.packages: '"traitsui<7.0.0" "gmsh<4.0"'
    linux-py39:
      platform: 'ubuntu'
      python.version: '3.9'
      conda.packages: 'gmsh'
    macos-py27:
      platform: 'macos'
      python.version: '2.7'
      conda.packages: '"traitsui<7.0.0" "gmsh<4.0"'
    macos-py39:
      platform: 'macos'
      python.version: '3.9'
      conda.packages: 'gmsh'

pool:
  vmImage: $(platform)-latest

steps:
- ${{ if eq(platform, 'ubuntu) }}:
  - template: templates/install_ubuntu.yml
    parameters:
      python.version: $(python.version)
      conda.packages: $(conda.packages)

- ${{ if eq(platform, 'macos) }}:
  - template: templates/install_macos.yml
    parameters:
      python.version: $(python.version)
      conda.packages: $(conda.packages)

- bash: |
    source activate myEnvironment
    python setup.py egg_info
    python setup.py test --deprecation-errors
  displayName: test
